<div ng-controller="InfoCtrl" class="tabsdemoStaticTabs">

    <md-tabs class="md-accent" selected="data.selectedIndex">
      <md-tab id="tabChat" aria-controls="tabChat-content">
        <span class="tabs__full">Чат</span>
        <span class="tabs__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M20 2h-16c-1.1 0-1.99.9-1.99 2l-.01 18 4-4h14c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2zm-14 7h12v2h-12v-2zm8 5h-8v-2h8v2zm4-6h-12v-2h12v2z"/>
            <path d="M0 0h24v24h-24z" fill="none"/>
          </svg>
        </span>
      </md-tab>
      <md-tab id="tabHistory" aria-controls="tabHistory-content">
        <span class="tabs__full">История</span>
        <span class="tabs__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M18 17h-12v-2h12v2zm0-4h-12v-2h12v2zm0-4h-12v-2h12v2zm-15 13l1.5-1.5 1.5 1.5 1.5-1.5 1.5 1.5 1.5-1.5 1.5 1.5 1.5-1.5 1.5 1.5 1.5-1.5 1.5 1.5 1.5-1.5 1.5 1.5v-20l-1.5 1.5-1.5-1.5-1.5 1.5-1.5-1.5-1.5 1.5-1.5-1.5-1.5 1.5-1.5-1.5-1.5 1.5-1.5-1.5-1.5 1.5-1.5-1.5v20z"/>
            <path d="M0 0h24v24h-24z" fill="none"/>
          </svg>
        </span>
      </md-tab>
      <md-tab id="tabDemocracy" aria-controls="tabDemocracy-content">
        <span class="tabs__full">Демократия</span>
        <span class="tabs__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 0h24v24h-24z" fill="none"/>
            <path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm-4 15.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zm1.5-9.5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5zm6.5 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
        </span>
      </md-tab>
      <md-tab id="tabProfile" aria-controls="tabProfile-content">
        <span class="tabs__full">Профиль</span>
        <span class="tabs__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M3 5v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-14c0-1.1-.9-2-2-2h-14c-1.11 0-2 .9-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1h-12v-1z"/>
            <path d="M0 0h24v24h-24z" fill="none"/>
          </svg>
        </span>
      </md-tab>
    </md-tabs>

    <ng-switch on="data.selectedIndex" class="tabpanel-container">
      <div role="tabpanel" id="tabChat-content" aria-labelledby="tabChat" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" >
        <div class="chat" ng-include="'components/chat/chat.html'"></div>
      </div>
      <div role="tabpanel" id="tabHistory-content" aria-labelledby="tabHistory" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()" >
        <div class="history" ng-include="'components/history/history.html'"></div>
      </div>
      <div role="tabpanel" id="tabDemocracy-content" aria-labelledby="tabDemocracy" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()" >
        <div class="democracy" ng-include="'components/democracy/democracy.html'"></div>
      </div>
      <div role="tabpanel" id="tabProfile-content" aria-labelledby="tabProfile" ng-switch-when="3" md-swipe-left="next()" md-swipe-right="previous()" >
        <div class="profile" ng-include="'components/profile/profile.html'"></div>
      </div>
    </ng-switch>

</div>
