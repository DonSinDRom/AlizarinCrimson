<div ng-controller="InfoCtrl" class="tabsdemoStaticTabs" layout="column">

  <md-tabs md-selected="selectedIndex" flex>

    <md-tab id="tabChat" aria-controls="tabChat-content" ng-show="load.signed">
      <md-tab-label>
        <span class="tabs__full">Чат</span>
        <span class="tabs__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

            <path d="M0 0h24v24h-24z" fill="none"/>
          </svg>
        </span>
      </md-tab-label>
      <div class="chat" ng-include="'components/chat/chat.html'"></div>
    </md-tab>

    <md-tab id="tabHistory" aria-controls="tabHistory-content">
      <md-tab-label>
        <span class="tabs__full">История</span>
        <span class="tabs__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 0h24v24h-24z" fill="none"/>
            <path opacity=".9" d="M13 3c-4.97 0-9 4.03-9 9h-3l3.89 3.89.07.14 4.04-4.03h-3c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42c1.63 1.63 3.87 2.64 6.36 2.64 4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08v-4.25h-1.5z"/>
          </svg>
        </span>
      </md-tab-label>
      <div class="history" ng-include="'components/history/history.html'"></div>
    </md-tab>

    <md-tab id="tabDemocracy" aria-controls="tabDemocracy-content">
      <md-tab-label>
        <span class="tabs__full">Демократия</span>
        <span class="tabs__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M0 0h24v24h-24z" fill="none"/>
            <path d="M4 10v7h3v-7h-3zm6 0v7h3v-7h-3zm-8 12h19v-3h-19v3zm14-12v7h3v-7h-3zm-4.5-9l-9.5 5v2h19v-2l-9.5-5z"/>
          </svg>
        </span>
      </md-tab-label>
      <div class="democracy__include" ng-include="'components/democracy/democracy.html'"></div>
    </md-tab>

    <md-tab id="tabProfile" aria-controls="tabProfile-content" ng-show="load.signed">
      <md-tab-label>
        <span class="tabs__full">Профиль</span>
        <span class="tabs__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M3 5v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-14c0-1.1-.9-2-2-2h-14c-1.11 0-2 .9-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1h-12v-1z"/>
            <path d="M0 0h24v24h-24z" fill="none"/>
          </svg>
        </span>
      </md-tab-label>
      <div class="profile__include" ng-include="'components/profile/profile.html'"></div>
    </md-tab>

  </md-tabs>

</div>
