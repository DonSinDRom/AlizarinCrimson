<div class="profile__ctrl" ng-controller="ProfileCtrl">

  <ng-switch on="data.selectedIndex" class="profile__tabpanel-container">
    <div role="tabpanel" id="tabUser-content" aria-labelledby="tabUser" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" >
      <div class="user__include" ng-include="'components/user/user.html'"></div>
    </div>
    <div role="tabpanel" id="tabUploads-content" aria-labelledby="tabUploads" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()" >
      <div class="uploads__include" ng-include="'components/uploads/uploads.html'"></div>
    </div>
    <div role="tabpanel" id="tabPluses-content" aria-labelledby="tabPluses" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()" >
      <div class="pluses__include" ng-include="'components/pluses/pluses.html'"></div>
    </div>
    <div role="tabpanel" id="tabMinuses-content" aria-labelledby="tabMinuses" ng-switch-when="3" md-swipe-left="next()" md-swipe-right="previous()" >
      <div class="minuses__include" ng-include="'components/minuses/minuses.html'"></div>
    </div>
    <div role="tabpanel" id="tabSettings-content" aria-labelledby="tabSettings" ng-switch-when="4" md-swipe-left="next()" md-swipe-right="previous()" ng-show="isMyProfile">
      <div class="settings__include" ng-include="'components/settings/settings.html'"></div>
    </div>
  </ng-switch>

  <md-tabs class="md-accent" selected="data.selectedIndex">
    <md-tab id="tabUser" aria-controls="tabUser-content">
      <span class="tabs__full">User</span>
      <span class="tabs__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3l-10-9-10 9h3v8z"/>
          <path d="M0 0h24v24h-24z" fill="none"/>
        </svg>
      </span>
    </md-tab>
    <md-tab id="tabUploads" aria-controls="tabUploads-content">
      <span class="tabs__full">Uploads</span>
      <span class="tabs__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M0 0h24v24h-24z" fill="none"/>
          <path d="M19.35 10.04c-.68-3.45-3.71-6.04-7.35-6.04-2.89 0-5.4 1.64-6.65 4.04-3.01.32-5.35 2.87-5.35 5.96 0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zm-2.35 2.96l-5 5-5-5h3v-4h4v4h3z"/>
        </svg>
      </span>
    </md-tab>
    <md-tab id="tabPluses" aria-controls="tabPluses-content">
      <span class="tabs__full">Pluses</span>
      <span class="tabs__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M0 0h24v24h-24z" fill="none"/>
          <path d="M1 21h4v-12h-4v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06l-1.06-1.05-6.58 6.59c-.37.36-.59.86-.59 1.41v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01.01-.08z"/>
        </svg>
      </span>
    </md-tab>
    <md-tab id="tabMinuses" aria-controls="tabMinuses-content">
      <span class="tabs__full">Minuses</span>
      <span class="tabs__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M0 0h24v24h-24z" fill="none"/>
          <path d="M15 3h-9c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v1.91l.01.01-.01.08c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06l1.06 1.05 6.59-6.59c.36-.36.58-.86.58-1.41v-10c0-1.1-.9-2-2-2zm4 0v12h4v-12h-4z"/>
        </svg>
      </span>
    </md-tab>
    <md-tab id="tabSettings" aria-controls="tabSettings-content" ng-show="isMyProfile">
      <span class="tabs__full">Settings</span>
      <span class="tabs__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M0 0h24v24h-24z" fill="none"/>
          <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65c-.03-.24-.24-.42-.49-.42h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-7.43 2.52c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
        </svg>
      </span>
    </md-tab>
  </md-tabs>

</div>
