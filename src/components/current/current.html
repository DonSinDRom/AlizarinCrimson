<md-item ng-controller="CurrentCtrl">
  <md-item-content class="track track--current">
    <div class="track__img-cont">
<!--      <img ng-src="{{current.src}}" class="track__img" alt="">-->
      <img ng-src="/assets/images/nocover.png" class="track__img" alt="">
    </div>
    <div class="track__content">
      <h3 class="track__artist">{{current.a}}</h3>
      <h4 class="track__title">{{current.t}}</h4>
    </div>
    <div class="track__tags">
        <span class="track__tag" ng-repeat="tag in current.tg">
          {{tag.n}}
        </span>
    </div>
    <div class="track__time">
      <span>+{{current.tt | readableTime}}</span>
    </div>
    <div class="track__votes-block">
      <md-button aria-label="vote-up" class="md-button-colored">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M16.59 8.59l-4.59 4.58-4.59-4.58-1.41 1.41 6 6 6-6z"/>
          <path d="M0 0h24v24h-24z" fill="none"/>
        </svg>
      </md-button>
      <span class="track__rating">{{current.r}}</span>
      <md-button aria-label="vote-down" class="md-button-colored">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 8l-6 6 1.41 1.41 4.59-4.58 4.59 4.58 1.41-1.41z"/>
          <path d="M0 0h24v24h-24z" fill="none"/>
        </svg>
      </md-button>
    </div>
  </md-item-content>
  <md-progress-linear class="md-warn" mode="buffer" value="{{determinateValue}}" md-buffer-value="{{determinateValue2}}"></md-progress-linear>
</md-item>
