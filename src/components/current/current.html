<md-item ng-controller="CurrentCtrl">
  <md-item-content class="track">
    <div class="md-tile-left track__img-cont">
      <img ng-src="{{current.src}}" class="track__img" alt="">
    </div>
    <div class="md-tile-content track__content">
      <h3 class="track__artist">{{current.t}}</h3>
      <h4 class="track__title">{{current.a}}</h4>
    </div>
    <div class="track__tags">
      <ul ng-repeat="plus in current.p">
        <li>{{plus.vid}}</li>
      </ul>
      <ul ng-repeat="minus in current.n">
        <li>{{minus.vid}}</li>
      </ul>
    </div>
    <div class="track__time">
      {{current.tt | readableTime}}
    </div>
    <div class="track__votes-block">
      <md-button class="md-button-colored">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M16.59 8.59l-4.59 4.58-4.59-4.58-1.41 1.41 6 6 6-6z"/>
          <path d="M0 0h24v24h-24z" fill="none"/>
        </svg>
      </md-button>
      {{current.r}}
      <md-button class="md-button-colored">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 8l-6 6 1.41 1.41 4.59-4.58 4.59 4.58 1.41-1.41z"/>
          <path d="M0 0h24v24h-24z" fill="none"/>
        </svg>
      </md-button>
    </div>
  </md-item-content>
</md-item>
