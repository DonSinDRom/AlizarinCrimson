<div ng-controller="ChatCtrl" class="chat__module">

  <md-content class="chat__md-content">
    <md-list class="chat__list">
      <md-item ng-repeat="msg in messages" class="chat__list-item">
        <md-item-content class="chat__item">
          <div class="md-tile-content" class="chat__item-content">
            <h3>{{msg.uname}}: {{msg.m}} : {{msg.t}}</h3>
          </div>
        </md-item-content>
      </md-item>
    </md-list>
  </md-content>

  <div class="chat__input-grp">
    <md-text-float class="chat__input" label="начинай вводить..." ng-model="message"></md-text-float>
    <div class="chat__input-nav">
      <md-button class="chat__button--bold">bold</md-button>
      <md-button class="chat__button--irony">irony</md-button>
      <md-checkbox ng-model="data.tink" aria-label="Тиньк" class="chat__checkbox--tink">
        Тиньк
      </md-checkbox>
      <md-checkbox ng-model="data.img" aria-label="Картинки" class="chat__checkbox--img">
        Картинки
      </md-checkbox>
    </div>
  </div>

</div>
