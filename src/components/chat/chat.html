<div ng-controller="ChatCtrl" class="chat__module">

  <md-content class="chat__md-content" scroll-glue="glued">
    <md-list class="chat__list" scroll-glue="glued">
      <md-item ng-repeat="msg in messages" class="chat__list-item">
        <md-item-content class="chat__item">
          <div class="md-tile-content" class="chat__item-content">
            <span class="msg__author">{{msg.uname}}:</span>
            <span class="msg__message" ng-bind-html='msg.m'></span>
            <span class="msg__time">{{msg.t |timeago }}</span>
          </div>
        </md-item-content>
      </md-item>
    </md-list>
  </md-content>

  <div class="online__include" ng-include="'components/online/online.html'"></div>

  <div class="chat__input-grp">
    <md-text-float class="chat__input" label="начинай вводить..." ng-enter="sendMessage()" ng-model="message"></md-text-float>
    <div class="chat__input-nav">
      <md-button class="chat__button--bold" aria-label="chat-bold">bold</md-button>
      <md-button class="chat__button--irony" aria-label="chat-irony">irony</md-button>
      <md-checkbox ng-model="data.tink" aria-label="Тиньк" class="chat__checkbox--tink">
        Тиньк
      </md-checkbox>
      <md-checkbox ng-model="data.img" aria-label="Картинки" class="chat__checkbox--img">
        Картинки
      </md-checkbox>
    </div>
  </div>

</div>
