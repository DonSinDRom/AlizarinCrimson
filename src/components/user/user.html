<div class="user__ctrl" ng-controller="UserCtrl">

  <md-card class="profile__main">

    <div class="user__nav">
      <div class="user_names-block">
        <span class="user__name">{{user.name}}</span>
        <span class="user__id">#{{user.id}}</span>
      </div>
      <div class="user__votes-block">
        <md-button class="md-fab user__vote--up" aria-label="user-plus" ng-show="!isMyProfile" ng-click="voteUp(track.id)">
          <ng-md-icon icon="expand_more" size="24"></ng-md-icon>
        </md-button>
        <span class="user__karma">{{user.karma}}</span>
        <md-button class="md-fab user__vote--down" aria-label="user-minus" ng-show="!isMyProfile" ng-click="voteDown(track.id)">
          <ng-md-icon icon="expand_less" size="24"></ng-md-icon>
        </md-button>
      </div>
    </div>

    <div class="user__main">
      <img class="user__img" ng-src="assets/images/ear.png" alt="">
<!--      <img class="user__img" ng-src="assets/images/{{user.pic}}" alt="">-->
      <div class="user__additional">
        <p class="user__descripton" ng-bind-html="user.i"></p>
        <p class="user__origin">
          С нами с <span class="user__regdate">{{user.reg | date:'d.MM.y'}}</span>
          <span ng-show="user.invites.p.name">
            по приглашению <button class="user__father" aria-label="user-origin">{{user.invites.p.name}}</button>
          </span>
        </p>
        <p class="user__invited" ng-show="user.invites.u.length">{{user.g ? 'Понаприглашал' : 'Понаприглашала'}}:
          <span class="user__children" ng-repeat="child in user.invites.u">
            <button class="user__child" aria-label="user-child">{{child.n}}</button>
          </span>
        </p>
      </div>
    </div>

    <div class="user__control">
      <md-checkbox ng-model="data.img" aria-label="ОМММ" class="user__ignore">
        ОМММ
      </md-checkbox>
      <md-button class="user__ban" aria-label="user-ban">Забанить</md-button>
    </div>

  </md-card>

</div>
